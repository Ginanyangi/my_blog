{% extends "base.html" %}
{% block title %}  Home {% endblock %}

{% block content %}
 <h1 class="text-red-700 text-3xl mt-5 mb-5 text-center">My Blogs</h1>

<ul class="ml-3 mr-10">
    {% for blog in blogs%}
    <li>
        <h3 class="text-bold text-2xl">{{blog.title}}</h3> 
        <p>{{blog.content}}</p>
        <p><b>{{blog.author}}</b></p>
        <p>{{blog.date}}</p>
    </li>
      {% endfor %}
</ul>
<img src="{{ STATIC_URL}}static/images/myimage.jpg" width="400" height="400" alt="My Image">

 {% endblock %}
